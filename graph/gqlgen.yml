# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
models:
  Person:
    model: github.com/techyvish/gql-gen-test/graph/models.Person
  Pet:
    model: github.com/techyvish/gql-gen-test/graph/models.Pet
resolver:
  filename: resolver.go
  type: Resolver
  autobind: []